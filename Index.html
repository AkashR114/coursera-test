<!DOCTYPE html>
<html>
<head>
	<title>Hello Cousera!</title>
	<style>
		p, h1, .blue{
			color: blue;
		}
		#head2{
			color: red;
		}
		h1, h2{
			text-align: center;
		}
	</style>
</head>
<body>
<h1>Heading 1</h1>
<p class="blue">This is a paragraph of random text which would appear to be blue in color because of CSS</p>
<div class="blue">This will also blue</div>
<h2 id="head2">Red Heading</h2>
<p>This will also be a coloured paragraph</p>
<div>This will be a normal line without any styles applied to it.</div>
<span class="blue">id=Head2</span>
</body>
</html>
